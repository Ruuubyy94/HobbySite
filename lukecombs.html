<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Combs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4">
        <div class="container-lg">
          <img
            src="https://variety.com/wp-content/uploads/2022/07/Screen-Shot-2022-07-10-at-3.58.58-PM.png"
            class="img-fluid"
            alt="luke combs"
          />
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="container">
        <p class="lead">
          Luke Albert Combs is an American country music singer and songwriter.
          Born and raised in North Carolina.
        </p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="container">
        <div class="card" style="width: 18rem">
          <img
            src="https://images.discovery-prod.axs.com/2022/09/luke-combs-tickets_10-20-23_17_6319b2d00b430.jpg"
            class="card-img-top"
            alt="lukecombs"
          />
          <div class="card-body">
            <h5 class="card-title">World Tour 2022/23</h5>
            <p class="card-text">Luke is touring the UK this year!</p>
            <a
              href="https://www.ticketmaster.co.uk/luke-combs-tickets/artist/2150342"
              class="btn btn-primary"
              >Buy Tickets</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
